    <div class="container">

      <style>

      .counties {
        fill: none;
      }

      .states {
        fill: none;
        stroke: #fff;
        stroke-linejoin: round;
      }

      .track,
      .track-inset,
      .track-overlay {
        stroke-linecap: round;
      }

      .track {
        stroke: #000;
        stroke-opacity: 0.3;
        stroke-width: 10px;
      }

      .track-inset {
        stroke: #ddd;
        stroke-width: 8px;
      }

      .track-overlay {
        pointer-events: stroke;
        stroke-width: 50px;
        cursor: crosshair;
      }

      .handle {
        fill: #fff;
        stroke: #000;
        stroke-opacity: 0.5;
        stroke-width: 1.25px;
      }

      </style>
      <div class="container">
        <svg width="960" height="600"></svg>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
        <script src="https://d3js.org/topojson.v2.min.js"></script>
        <!--<script src="static/js/map.js"></script>-->
        <script>
        var svg = d3.select("svg"),
            margin = {right: 10, left: 10},
            width = +svg.attr("width"),
            height = +svg.attr("height");

        var strokes = d3.map();

        var county_data = d3.map();

        var path = d3.geoPath();

        var x = d3.scaleLinear()
            .domain([0, 3])
            <!--.domain([0, 700])-->
            .rangeRound([600, 860]);

        var color = d3.scaleThreshold()
            <!--.domain(d3.range(0, 9, 1))-->
            .domain(d3.range(0, 3, 0.5))
            <!--.domain(d3.range(0, 700, 100))-->
            .range(d3.schemeBlues[7]);

        var g = svg.append("g")
            .attr("class", "key")
            .attr("transform", "translate(0,40)");

        g.selectAll("rect")
          .data(color.range().map(function(d) {
              d = color.invertExtent(d);
              if (d[0] == null) d[0] = x.domain()[0];
              if (d[1] == null) d[1] = x.domain()[1];
              return d;
            }))
          .enter().append("rect")
            .attr("height", 8)
            .attr("x", function(d) { return x(d[0]); })
            .attr("width", function(d) { return x(d[1]) - x(d[0]); })
            .attr("fill", function(d) { return color(d[0]); });

        g.append("text")
            .attr("class", "caption")
            .attr("x", x.range()[0])
            .attr("y", -6)
            .attr("fill", "#000")
            .attr("text-anchor", "start")
            .attr("font-weight", "bold")
            <!--.text("Estimated stroke hosp. reduced (Total among Medicare ben.)");-->
            .text("Estimated stroke hosp. reduced (per 1000 Medicare ben.)");

        g.call(d3.axisBottom(x)
            .tickSize(13)
            .tickFormat(function(x, i) { return i ? x : x; })
            .tickValues(color.domain()))
          .select(".domain")
            .remove();

       function make_graph () {
            d3.queue()
                <!--.defer(d3.json, "https://d3js.org/us-10m.v1.json")-->
                .defer(d3.json, "static/us-10m.v2.json")
                .defer(d3.csv, "/intervention_result?var={{ var }}&frac={{ frac }}", function(d) { 
                  strokes.set(d.fips, 
                      d3.map ()
                      .set ("county", d.county)
                      .set ("state", d.state)
                      .set ("stroke_red", +d.stroke_red)
                      .set ("medicare_pop", +d.medicare_pop))})
                .await(ready);

            function ready(error, us) {
                if (error) throw error;

                svg.append("g")
                    .attr("class", "counties")
                    .selectAll("path")
                    .data(topojson.feature(us, us.objects.counties).features)
                    .enter().append("path")
                    .attr("fill", function(d) { 
                      if (typeof (strokes.get(d.id)) == "undefined") return "#707070";
                      <!--else return color(d.stroke_red =-->
                          <!--strokes.get(d.id).get("stroke_red") *-->
                          <!--strokes.get(d.id).get("medicare_pop") / 1000.); })-->
                      else return color(d.stroke_red =
                          strokes.get(d.id).get("stroke_red")); })
                    .attr("d", path)
                    .append("title")
                    .text(function(d) { 
                      if (typeof (strokes.get(d.id)) != "undefined") 
                        return strokes.get(d.id).get("county") + " - " +
                          strokes.get(d.id).get("state") + "\n" + d.stroke_red;
                      else return "";})

                svg.append("path")
                    .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
                    .attr("class", "states")
                    .attr("d", path);

            };
        }

        make_graph ();

        </script>

      <div class="starter-template">
        <h3 align='left'>Go to data of specific county and state: </h3>
      </div>

      <div class="container">

        <form action="/output" method="GET">
          <div class="form-group">
            <label for="County">County:</label>
            <input type="text" id="county" name="county" placeholder="e.g. Suffolk">
          </div>
          <div class="form-group">
            <label for="State">State:</label>
            <input type="text" id="state" name="state" placeholder="e.g. MA">
          </div>

          {% if error %}
          <p class=error><strong>Error:</strong> {{ error }}
          {% endif %}

          <div>
            <button type="submit" class="btn btn-default btn-lg">Go to county!</button>
          </div>

        </form>
